<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Time Tracker</title>

   
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="assets/css/reset.css">
     <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    
  
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Train Time</h1>
            <h3 class="text-center"></h3>
        </div>

        <!--Train table-->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Updated Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train</th>
                                    <th>Destination</th>
                                    <th>Frequency (mins)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Train form-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="traineName">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destInput">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (00:00 - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-primary" id="addTrainBtn">Submit</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>

    </div>



    <!--js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>


</body>

</html>
